<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <script src="assets/js/bootstrap.js"></script>
    <title>Contact me</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar bg-white">
      <div class="container-fluid px-5 py-sm-0">
        <div class="hstack gap-3">
          <a class="navbar-brand px-2" href="index.html">
            <img
              src="assets/images/logo.png"
              alt=""
              width="40"
              height="30"
              class="d-inline-block align-text-top"
            />
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                ><p class="text-body">Home</p></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addproject.html"
                ><p class="text-body">Add Project</p></a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <a class="nav-link" href="contact.html">
            <button class="btn btn-dark" type="submit">Contact Me</button></a
          >
        </div>
      </div>
    </nav>
    <!-- uform -->
    <div class="container-fluid bg-light">
      <!-- fom -->
      <form class="row g-3 p-5">
        <h1 class="text-center mb-5">GET IN TOUCH</h1>
        <div class="col-md-6 offset-3">
          <label for="inputname" class="form-label">Name</label>
          <input type="text" class="form-control" aria-label="Name" />
        </div>
        <div class="col-md-6 offset-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="col-md-6 offset-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="inputAddress2" />
        </div>
        <div class="col-md-6 offset-3">
          <label for="inputSubject" class="form-label">Subject</label>
          <select id="inputSubject" class="form-select">
            <option selected>Choose...</option>
            <option>Lets Talk</option>
            <option>Lets Collaboration</option>
            <option>Lets Create Project</option>
          </select>
        </div>
        <div class="col-md-6 offset-3">
          <div class="mb-3">
            <label for="inputmassage" class="form-label">Massage</label>
            <textarea
              class="form-control"
              id="inputmassage"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="col-md-6 offset-3">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
