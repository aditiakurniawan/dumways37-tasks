<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <script src="assets/js/bootstrap.js"></script>
    <title>Contact me</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar bg-white">
      <div class="container-fluid px-5 py-sm-0">
        <div class="hstack gap-3">
          <a class="navbar-brand px-2" href="index.html">
            <img
              src="assets/images/logo.png"
              alt=""
              width="40"
              height="30"
              class="d-inline-block align-text-top"
            />
          </a>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                ><p class="text-body">Home</p></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="addproject.html"
                ><p class="text-body">Add Project</p></a
              >
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <a class="nav-link" href="contact.html">
            <button class="btn btn-dark" type="submit">Contact Me</button></a
          >
        </div>
      </div>
    </nav>
    <!-- uform -->
    <div class="container-fluid bg-light">
      <!-- fom -->
      <form class="row g-3 p-5">
        <h1 class="text-center mb-5">ADD MY PROJECT</h1>
        <div class="col-md-6 offset-3">
          <label for="inputname" class="form-label">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="projectname"
            aria-describedby="projectname"
          />
        </div>
        <div class="col-md-6 offset-3">
          <div class="row row-cols-2">
            <div class="col">
              <label for="start-date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start-date" />
            </div>
            <div class="cols">
              <label for="end-date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end-date" />
            </div>
          </div>
        </div>
        <div class="col-md-6 offset-3">
          <label for="Description" class="form-label"> Description </label>
          <textarea class="form-control" id="Description" rows="3"> </textarea>
        </div>
        <div class="col-md-6 offset-3">
          <p class="ms-0">Technologies</p>
          <div class="row row-cols-2 justify-content-start">
            <div class="col">
              <input type="checkbox" class="form-check-input" id="nodejs" />
              <label class="form-check-label" for="nodejs">Node Js</label>
            </div>
            <div class="col">
              <input type="checkbox" class="form-check-input" id="reactjs" />
              <label class="form-check-label" for="reactjs">React Js</label>
            </div>
            <div class="col">
              <input type="checkbox" class="form-check-input" id="nextjs" />
              <label class="form-check-label" for="nextjs">Next Js</label>
            </div>
            <div class="col">
              <input type="checkbox" class="form-check-input" id="typescript" />
              <label class="form-check-label" for="exampleCheck2"
                >Typescript</label
              >
            </div>
          </div>
        </div>
        <div class="col-md-6 offset-3">
          <div class="mb-3">
            <label for="Inputfile" class="form-label">Input</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <div class="col-md-6 offset-3">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
