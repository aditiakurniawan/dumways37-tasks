    <div class="container-project">
      <!--  -->
      <form
        action=""
        id="add-blog__form"
        autocomplete="off"
        onsubmit="addBlog(event)"
      >
        <h1>ADD MY PROJECT</h1>
        <div class="item-form">
          <label for="project-name">Project Name</label>
          <input
            id="project-name"
            type="text"
            required
            placeholder="Enter your project name"
          />
        </div>

        <div class="row-date">
          <div class="left-date">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" />
          </div>
          <div class="right-date">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" />
          </div>
        </div>

        <div class="item-form">
          <label for="description">Description </label>
          <textarea
            id="description"
            rows="10"
            cols="30"
            placeholder="Job Description"
          ></textarea>
        </div>

        <!-- my project -->
        <label for="tech" class="head">Technologies</label><br />
        <div class="check-tag">
          <div class="left-check">
            <input type="checkbox" id="nodejs" name="tech1" />
            <label for="tech1">Node js</label><br />
            <input type="checkbox" id="reactjs" name="tech2" />
            <label for="tech2">React js</label>
          </div>
          <div class="right-check">
            <input type="checkbox" id="next js" name="tech3" />
            <label for="tech3">Next js</label><br />
            <input type="checkbox" id="typescript" name="tech4" />
            <label for="tech4">Typescript</label>
          </div>
        </div>

        <div class="upload-form">
          <label for="">Upload Image</label>
          <input type="file" class="upload-box" id="upload" />
        </div>

        <div class="button-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
